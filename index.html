<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="assets/javascript/game.js"></script>
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Hangman</title>
    </head>
    <body>
        <div>
            <h1>Press any key to get started!</h1>

            <p>Total games played: <span id="total-games"></span></p>

            <p>Wins: <span id="num-wins"></span></p>

            <p id="outcome"></p>
            
            <p>Current word: <span id="curr-word">?</span></p>
            
            <p>Number of guesses remaining: <span id="num-guesses-left">?</span></p>
            
            <p>Letters already guessed: <span id="letters-guessed">?</span></p>

            <p id="game-over" class="hidden">Game Over! You were able to guess <span id="end-wins"></span> out of the <span id="end-total-games"></span> word(s)!</p>
        </div>
    </body>
</html>
